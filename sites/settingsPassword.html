<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Settings</title>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <script src="scripts\checkUserKey.js"></script>
     <link rel="stylesheet" href="style/settings.css">
</head>

<body>
     <h2>Change Your Password</h2>
     <form id="passwordUpdate">
          Email: <input type="email" id="email" placeholder="Email" required /> <br>
          Old Password: <input type="password" id="oldPassword" placeholder="Old Password" required /> <br>
          New Password: <input type="password" id="newPassword" placeholder="New Password" required /> <br>
          Confirm New Password: <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required /> <br>
          <button type="submit">Update</button>
          <a href="settings.html">Back</a><br>

     </form>
</body>

<script src="scripts/settingsPassword.js"></script>

</html>
