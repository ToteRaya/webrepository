<!DOCTYPE html>
<html lang="en">

<head>

  <title>Login</title>

  <script src="scripts/checkRemoveKey.js"></script>
  <link rel="stylesheet" href="style/styles.css"> 
</head>

<body>
  <h2>Login</h2>
  <form id="loginform">

</form>

</body>

<script src="scripts/login.js"></script>
</html>
